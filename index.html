<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Student Registration Form</h2>

    <form method="post" action="submit.html" class="form-box">

        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label>Gender:</label>
        <div class="gender">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>

        <label>Course:</label>
        <select name="course" required>
            <option value="">-- Select Course --</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>B.Com</option>
        </select>

        <label>Contact No:</label>
        <input type="tel" name="contact" placeholder="Enter phone number" required>

        <label>Address:</label>
        <textarea name="address" placeholder="Enter your address"></textarea>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>

    </form>

    <footer>
        Â© 2025 Student Registration Portal
    </footer>

</body>
</html>
